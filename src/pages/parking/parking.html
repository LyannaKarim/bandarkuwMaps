<ion-header>
  <ion-navbar>
    <ion-title>Parking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>
  <div #map id="map"></div>
  <ion-list>

    <ion-item *ngFor="let task of tasks | async">
      <p>{{task.name}}</p>
<!--       <p ng-class="{'color-red': task.status === 'Closed', 'color-green': task.status === 'Open', 'color-blue': task.status === 'Ignored'}">{{task.status}}</p> -->
      
      <p>{{task.status}}</p>

      <p>Available Parking: {{task.amount}}</p>
    </ion-item>

  </ion-list>


</ion-content>
